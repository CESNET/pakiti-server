<VirtualHost *:80>
    ServerAdmin admin@pakiti.com
    ServerName pakiti.com

    DocumentRoot /var/www/pakiti3/lib/modules/feeder/www
	<Directory /var/www/pakiti3>
        AllowOverride AuthConfig
        Order allow,deny
        Allow from all
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel warn 

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin admin@pakiti.com
    ServerName pakiti.com

    DocumentRoot /var/www/pakiti3/lib/modules/feeder/www

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSlCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel warn

    Alias /pakiti3 /var/www/pakiti3/lib/modules/gui/www/
    <Location /pakiti3>
        DirectoryIndex hosts.php
        Allow from all
	    SSLRequireSSL
    </Location>

    Alias /api /var/www/pakiti3/lib/modules/api/
    <Location /api>
        Allow from all
	    SSLRequireSSL
    </Location>

</VirtualHost>
